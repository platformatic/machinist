---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-echo-server-deployment-controller
  labels:
    app.kubernetes.io/instance: deployment-fixture-controller
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: deployment-fixture-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: deployment-fixture-controller
    spec:
      containers:
        - name: nginx-echo-server
          image: platformatic/machinist-test:latest
          imagePullPolicy: Always
          ports:
            - name: app
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1000m
