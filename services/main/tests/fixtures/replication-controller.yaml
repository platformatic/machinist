---
apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-echo-server-replicationcontroller
  labels:
    app.kubernetes.io/instance: replicationcontroller-fixture
spec:
  selector:
    app.kubernetes.io/instance: replicationcontroller-fixture
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: replicationcontroller-fixture
    spec:
      containers:
        - name: nginx-echo-server
          image: platformatic/machinist-test:latest
          imagePullPolicy: Always
          ports:
            - name: app
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1000m
