---
apiVersion: v1
kind: Service
metadata:
  name: nginx-echo-server-statefulset-controller-updates
spec:
  selector:
    app.kubernetes.io/instance: statefulset-fixture-controller-updates
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: NodePort

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-echo-server-statefulset-controller-updates
  labels:
    app.kubernetes.io/instance: statefulset-fixture-controller-updates
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: statefulset-fixture-controller-updates
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: statefulset-fixture-controller-updates
    spec:
      serviceName: nginx-echo-server-statefulset-controller-updates
      containers:
        - name: nginx-echo-server
          image: platformatic/machinist-test:latest
          imagePullPolicy: Always
          ports:
            - name: app
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1000m

