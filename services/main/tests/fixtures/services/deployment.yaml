---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-echo-server-deployment-services
  labels:
    app.kubernetes.io/instance: deployment-fixture-services
    app.kubernetes.io/name: myapp
    plt.dev/version: 1.2.4
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: deployment-fixture-services
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: deployment-fixture-services
    spec:
      containers:
        - name: nginx-echo-server
          image: platformatic/machinist-test:latest
          imagePullPolicy: Always
          ports:
            - name: app
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1000m
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-v1-2-4
  labels:
    app.kubernetes.io/name: myapp
    plt.dev/version: 1.2.4
spec:
  selector:
    app.kubernetes.io/instance: deployment-fixture-services
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
